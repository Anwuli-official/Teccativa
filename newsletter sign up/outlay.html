<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="outlay.css">
</head>
<body>
    <div class="back">
    <div class="purple">
     <h3>Your Result</h3>
     <h1>76<span>of 100</span></h1>
     <h2>Great</h2>
     <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
        <h3>Summary</h3>
        <ul>
            <div class="pink">
            <li style="padding-left: 0em;">Reaction<span id="temi"><span id="bold">80</span><span id="bright">/100</span></span></li>
            </div>
            <div class="yellow">
            <li style="padding-left: 0em;">Memory<span id="temi"><span id="bold">92</span><span id="bright">/100</span></span></li>
            </div>
            <div class="green">
            <li style="padding-left: 0em;">Verbal<span id="temi"><span id="bold">61</span><span id="bright">/100</span></span></li>
            </div>
            <div class="blue">
            <li style="padding-left: 0em;">Visual<span id="temi"><span id="bold">72</span><span id="bright">/100</span></span></li>
            </div>
        </div>
        </ul>
        <button type="submit">Continue</button>
    
    </div>
</body>
</html>
